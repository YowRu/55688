<script>
    $(document).ready(function(){
    let $H=$(window).height();
    let $W=$(window).width();
    
    $('header .bg').height($H+70);
    let h=$('header .row1 .menu').height();
    if($H-40 < h){
        $('header .row1 .menu').css({'overflow-y':'scroll'});
    }

    //resize   
   $(window).resize(function(){
        let $H=$(window).height();
        let $W=$(window).width();
        $('header .menu').hide();
        $('#main').removeClass('sliderDown');
        $("body").removeClass('menuOpen');
        let h=$('header .row1 .menu').height();
        if($H-40 < h){
            $('header .row1 .menu').css({'overflow-y':'scroll'});
        }
   });

   //header
   $(document).scroll(function(){
      if($W<750){
        $('header').removeClass('bgColor');
      }else{
        $('header').addClass('bgColor');
      }
   });

    /*menu*/
    $('header nav').click(function(){
        $('header .menu').toggleClass('show');
        $("body").toggleClass('menuOpen');
        $('#main').toggleClass('sliderDown');
        $('header').toggleClass('open');
    });
    $('header .menu a').click(function(){
        $('header .menu').removeClass('show');
        $("body").removeClass('menuOpen');
        $('header').removeClass('open');
    });

    $('a[href=#feedback]').click(function () {
        $('html,body').animate({
            scrollTop: $('#feedback').offset().top - 85
        }, 1000);
   });
    $('a[href=#doll]').click(function () {
        $('html,body').animate({
            scrollTop: $('#doll').offset().top - 85
        }, 1000);
    });
        
    $('a[href=#activity]').click(function () {
            $('html,body').animate({
                scrollTop: $('#activity').offset().top - 85
            }, 1000);
    });
    $('a[href=#gift]').click(function () {
            $('html,body').animate({
                scrollTop: $('#gift').offset().top - 85
            }, 1000);
    });
    $('a[href=#card]').click(function () {
        
            $('html,body').animate({
                scrollTop: $('#card').offset().top - 85
            }, 1000);
    });
    $('a[href=#tPoints]').click(function () {
        
        $('html,body').animate({
            scrollTop: $('#tPoints').offset().top - 85
        }, 1000);
});
    });
</script>
